<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300|Roboto|Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Event Planner - Event</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Event Planner</h1>
          <p class="lead">Event Planner is here to help you plan an event more efficiently.</p>
        </div>
    </div>
    <div class="container">
        <!--<div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>-->
        <div class="row">
            <div class="col-8">
                <div class="input-group input-group-lg">
                    <button type="button" class="btn btn-dark btn-lg">Create New Event</button>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group input-group-lg">
                    <button type="button" class="btn btn-dark btn-lg">Date</button>
                    <input class="form-control" type="date" value="" id="example-date-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col">Need to add database information, mulitple event information, and trash icon.</div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
